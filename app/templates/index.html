{% extends 'layout.html' %}

{% block title %} Index {% endblock %}
{% block link %}<link rel="stylesheet" href="../static/css/login.css">{% endblock %}

{% block body %}
    <section class="contenedor-sesion">
        <h1>LOGIN</h1>
        <form class="formulario-sesion" method="POST" action="{{url_for('users.login')}}">
            <label>Correo:</label>
            <input type="email" name="email" placeholder="tucorreo@gmail.com" required>
            <label>Password:</label>
            <input type="password" name="password" placeholder="*******" required>
            <input type="submit" value="Login">
        </form>
        <br>
        <a class="boton-registro" href="{{url_for('main.registro')}}">Registrarse</a>
    </section>
{% endblock %}
